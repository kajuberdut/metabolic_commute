services:
  app:
    image: nginxinc/nginx-unprivileged:alpine
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    # The unprivileged image already uses a non-root user (101 usually)
    # create a tmpfs for the only writable areas needed by nginx if read_only is true
    tmpfs:
      - /run
      - /tmp
      - /var/cache/nginx
      - /var/log/nginx
